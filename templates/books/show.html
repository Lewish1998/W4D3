{% extends 'base.html' %}
{% block content %}

<div>
    <p>Title: {{ book.title }}</p>
    {% for author in authors %}
        {% if author.id == book.author %}
            <p>Author: {{ author.first_name }} {{ author.last_name }}</p>
        {% endif %}
    {% endfor %}

    
    <p><a href="/books/{{ book.id }}/edit">Edit Book</a></p>
</div>
<form class='delete-book' action="/books/{{ book.id }}/delete" method='post'>
    <button class='delete_button'>Delete</button>
</form>
{% endblock %}
