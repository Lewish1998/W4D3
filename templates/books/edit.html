{% extends 'base.html' %}
{% block content %}

<form action='/books/{{book.id}}', method='post'>
    <div>
        <label for='title'>Title</label>
        <input type='text' id='title' value='{{ book.title }}' name='title' placeholder='Title' required autofocus>
    </div>

    <div>
        <label for='author'>Author: </label>
        <select id='author' name='author_id'>
            {% for author in authors %}
                <option value='{{ author.id }}'
                {% if book.author.first_name == author.first_name %} selected='selected' {% endif %}>{{ author.first_name }} {{ author.last_name}}</option>
            {% endfor %}
        </select>
    </div>

    <button type='submit'>Submit Changes</button>
</form>





{% endblock %}
